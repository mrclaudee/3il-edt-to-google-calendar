{% load socialaccount %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sharelockr - Votre emploi de temps 3iL en un coup d'oeil</title>

</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="" alt="Sharelockr">

          <h1>Not Login</h1>

    </div>

    <br>
